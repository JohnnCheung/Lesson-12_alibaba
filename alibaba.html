<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        let pass = "Vung oi mo ra";
        let input;
        do{
            input = prompt("Nhập câu thần chú");
        } while(input !== pass){
            alert("Mở cửa hàng thành công");
        }
    </script>
